<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Manoranjan</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />

<body>
  <div class="container">
    <div class="round-box">
      Round:
      <div id="round"></div>
    </div>
    <div class="cont">
      <div class="up box">
        <div id="comp-res" class="big">
          <img src="paper.svg" alt="">
        </div>
      </div>
      <div class="down box">
        <div id="user-res" class="big">
          <img src="rock.svg" alt="">
        </div>
        <div class="action">
          <img src="rock.svg" alt="">
          <img src="paper.svg" alt="">
          <img src="sissors.svg" alt="">
        </div>
      </div>
    </div>
  </div>
</body>
